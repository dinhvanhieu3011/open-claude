<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #FF453A;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(255, 69, 58, 0.8);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
    
    .recording-text {
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .transcribing {
      background: rgba(204, 120, 92, 0.85);
    }
    
    .transcribing .recording-dot {
      background: #FFA500;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="recording-indicator" id="indicator">
    <div class="recording-dot"></div>
    <div class="recording-text" id="status">Recording...</div>
  </div>
  
  <script>
    const indicator = document.getElementById('indicator');
    const status = document.getElementById('status');
    
    window.addEventListener('message', (event) => {
      const { type } = event.data;
      
      if (type === 'transcribing') {
        indicator.classList.add('transcribing');
        status.textContent = 'Transcribing...';
      } else if (type === 'completed') {
        status.textContent = 'Done!';
        setTimeout(() => window.close(), 500);
      }
    });
  </script>
</body>
</html>
