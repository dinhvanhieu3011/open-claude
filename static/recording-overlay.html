<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .recording-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 24px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #FF453A;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 12px rgba(255, 69, 58, 0.8);
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
    
    .recording-text {
      color: white;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .transcribing {
      background: rgba(204, 120, 92, 0.85);
    }
    
    .transcribing .recording-dot {
      background: #FFA500;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="recording-indicator" id="indicator">
    <div class="recording-dot"></div>
    <div class="recording-text" id="status">Recording...</div>
  </div>
  
  <script>
    const indicator = document.getElementById('indicator');
    const status = document.getElementById('status');
    
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    
    // Start recording when window loads
    async function startRecording() {
      try {
        // Pre-warm bearer token for faster transcription (fire-and-forget)
        if (window.claude && window.claude.warmBearerToken) {
          window.claude.warmBearerToken().catch(() => {
            // Ignore errors - transcription will fetch token if needed
          });
        }

        // Request high-quality audio with optimized constraints
        const stream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000,  // Higher sample rate for better quality
            channelCount: 1     // Mono is sufficient for speech
          }
        });

        // Use high-quality encoding settings
        mediaRecorder = new MediaRecorder(stream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000  // 128kbps for high quality speech
        });
        
        audioChunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          try {
            console.log('[Overlay] [DEBUG] MediaRecorder stopped, starting transcription');
            indicator.classList.add('transcribing');
            status.textContent = 'Transcribing...';

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
            const arrayBuffer = await audioBlob.arrayBuffer();

            console.log('[Overlay] [DEBUG] Calling global-recording-complete');
            // Send to main process for transcription
            const result = await window.claude.invoke('global-recording-complete', arrayBuffer, 'audio.webm');

            console.log('[Overlay] [DEBUG] Transcription complete, result:', result.text);
            status.textContent = 'Done!';
            console.log('[Overlay] Transcription:', result.text);

            console.log('[Overlay] [DEBUG] Stopping audio tracks');
            // Stop all tracks
            stream.getTracks().forEach(track => track.stop());

            console.log('[Overlay] [DEBUG] Waiting for overlay to close by main process');
            // Note: overlay will be closed by main process after 800ms
          } catch (error) {
            console.error('[Overlay] Error:', error);
            status.textContent = 'Error!';
            stream.getTracks().forEach(track => track.stop());
          }
        };
        
        mediaRecorder.start();
        isRecording = true;
        console.log('[Overlay] Recording started');
      } catch (error) {
        console.error('[Overlay] Failed to start recording:', error);
        status.textContent = 'Error!';
      }
    }
    
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        console.log('[Overlay] Recording stopped');
      }
    }
    
    // Listen for IPC messages
    if (window.claude && window.claude.receive) {
      window.claude.receive('stop-recording', () => {
        console.log('[Overlay] Received stop-recording command');
        stopRecording();
      });
    }
    
    // Start recording when page loads
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => startRecording(), 100);
    });
  </script>
</body>
</html>
