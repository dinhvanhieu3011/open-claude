<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>Settings</h1>
    </div>

    <div class="settings-content">
      <!-- Spotlight Section -->
      <div class="settings-section">
        <h2>Spotlight</h2>

        <div class="setting-item">
          <div class="setting-info">
            <label>Keyboard Shortcut</label>
            <span class="setting-description">Global shortcut to open spotlight</span>
          </div>
          <div class="keybind-input" id="keybind-input" tabindex="0">
            <span class="keybind-display" id="keybind-display">âŒ˜ + Shift + Space</span>
            <span class="keybind-hint">Click to change</span>
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label>Persist History</label>
            <span class="setting-description">Keep spotlight chat history after closing</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="persist-history">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      
      <!-- Transcription Section -->
      <div class="settings-section">
        <h2>Transcription</h2>

        <div class="setting-item vertical">
          <div class="setting-info">
            <label>Dictionary Replacement</label>
            <span class="setting-description">Replace words or expand abbreviations (format: key=value)</span>
          </div>
          <textarea id="dictionary-input" class="setting-textarea" placeholder="brb=be right back&#10;omg=oh my god" rows="5"></textarea>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label>LLM Correction</label>
            <span class="setting-description">Use Claude to clean up grammar and context</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="llm-correction-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item vertical" id="llm-prompt-container">
          <div class="setting-info">
            <label>Correction Prompt</label>
            <span class="setting-description">Instructions for the LLM</span>
          </div>
          <textarea id="llm-prompt-input" class="setting-textarea" rows="3" placeholder="Fix grammar and punctuation. Keep it concise."></textarea>
        </div>
      </div>

      <!-- About Section -->
      <div class="settings-section">
        <h2>About</h2>
        <div class="about-info">
          <div class="about-row">
            <span class="about-label">Version</span>
            <span class="about-value" id="app-version">1.0.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/settings.js"></script>
</body>
</html>
